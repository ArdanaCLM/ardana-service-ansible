---

- name: ARD-SVC | install | Update installed packager cache
  become: yes
  install_package:
    cache: update

- name: ARD-SVC | install | install ardana-service (venv legacy)
  become: yes
  install_package:
    name: "{{ ardana_svc_service_venv_name }}"
    service: "{{ ardana_svc_service }}"
    state: present
  register: ardana_notify_ardana_service_restart_required
  when: deployer_media_legacy_layout|bool == true

- name: ARD-SVC | install | Create required directories
  become: yes
  file:
    path: "{{ item }}"
    owner: "{{ ardana_svc_os_user }}"
    group: "{{ ardana_svc_os_group }}"
    mode: 0775
    state: directory
  with_items:
    -  "{{ ardana_svc_log_dir }}"
    -  "{{ ardana_svc_process_logs_dir }}"
    -  "{{ ardana_svc_process_archive_dir }}"

- name: ARD-SVC | install | Setup ardana-service
  become: yes
  setup_systemd:
    name: "{{ ardana_svc_service }}"
    service: "{{ ardana_svc_service }}"
    user: "{{ ardana_svc_os_user }}"
    group: "{{ ardana_svc_os_group }}"
    cmd: python
    args: >
      {{ ardana_svc_component | venv_dir }}/lib/python2.7/site-packages/ardana_service/main.py
      --config-file {{ ardana_svc_component | config_dir }}/ardana-service.conf
