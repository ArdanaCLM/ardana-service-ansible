# Work around 1.9.4 unarchive issue: Currently we need to untar manually
# TODO: once we move to 2.0 remove this in favour of unarchive
- name: ARD-SVC | install | Extract ardana-service files
  tags:
  - skip_ansible_lint
  become: yes
  shell: >
    tar -xzf {{ ardana_svc_component | jar_dir }}/{{ ardana_svc_component }}-*.tar.gz
    && chown -R {{ ardana_svc_os_user }}:{{ ardana_svc_os_group }} *
  args:
    chdir: "{{ ardana_svc_component | venv_dir }}"

- name: ARD-SVC | install | Create required directories
  become: yes
  file:
    path: "{{ item }}"
    owner: "{{ ardana_svc_os_user }}"
    group: "{{ ardana_svc_os_group }}"
    mode: 0775
    state: directory
  with_items:
    -  "{{ ardana_svc_log_dir }}"
    -  "{{ ardana_svc_process_logs_dir }}"
    -  "{{ ardana_svc_process_archive_dir }}"

- name: ARD-SVC | install | Setup ardana-service
  become: yes
  setup_systemd:
    name: "{{ ardana_svc_service }}"
    service: "{{ ardana_svc_service }}"
    user: "{{ ardana_svc_os_user }}"
    group: "{{ ardana_svc_os_group }}"
    cmd: node
    args: >
      {{ ardana_svc_component | venv_dir }}/index.js
      --config {{ ardana_svc_component | config_dir }}/config.yml
