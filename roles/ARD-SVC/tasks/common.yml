- name: ARD-SVC | common | Stat openstack path
  stat: path={{ardana_openstack_path}}
  register: stat_data

- name: ARD-SVC | common | Set fact
  set_fact:
    ardana_svc_host_is_deployer: true
  when: stat_data is defined and stat_data.stat.exists
